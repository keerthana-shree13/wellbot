<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HealthMate</title>

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="app">

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>ü©∫ HealthMate</h2>
                <p>Your trusted medical assistant</p>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="chat-area">

            <!-- TOP BAR -->
            <div class="top-bar">
                <!-- Sidebar Toggle -->
                <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

                <!-- Center Title -->
                <div class="medic-title">
                    <h3>Hi, I‚Äôm Medic üë©‚Äç‚öïÔ∏è</h3>
                </div>

                <!-- Profile Menu -->
                <div class="profile">
                    <img src="profile.jpeg" class="profile-icon" />

                    <div class="profile-menu" id="profileMenu">
                        <button>History</button>
                        <button>Logout</button>
                    </div>
                </div>
            </div>

            <!-- CHAT BODY -->
            <div id="chat"></div>

            <!-- INPUT AREA -->
            <div class="input-wrapper">

                <!-- Assistant Image (bottom-left near input) -->
                <img src="docbot.png" class="medic-avatar-bottom" />

                <div class="controls">
                    <input id="userInput" type="text" placeholder="Describe your symptoms..." />
                    <button id="sendBtn">Send</button>
                    <button id="voiceBtn">üé§</button>
                    <script src="app.js"></script>
                    <input type="file" id="fileUpload" />
                </div>

            </div>

        </main>

    </div>

    <!-- Minimal JS (inline, optional but required for toggles) -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }

        function toggleProfileMenu() {
            document.getElementById("profileMenu").classList.toggle("open");
        }

        if (!localStorage.getItem("user")) {
            window.location.href = "login.html";
        }


        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }

        function viewHistory() {
            alert("Chat history feature coming soon");
        }

    </script>

</body>

</html>
